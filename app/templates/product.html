<div class="container">
  <div class="panel panel-default remove-radius">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3" style="padding-left: 5px;padding-right: 0;">
          <div class="col-sm-6" style="padding: 0;">
            <img src="img/logo.png" width="120px;">
          </div>
          <div class="col-sm-6" style="padding: 0;">
            <h4>环保透明餐盒500ml</h4>
            <p style="font-size: 14px;">未来5年你做设么</p>
            <p style="font-size: 14px;">销售价格手机手机</p>
          </div>
        </div>
        <div class="col-sm-2 text-center" ng-class="{true:'order-price'}[(orderBox.number<5&&orderBox.number>0)]">
          <h3>1-4箱</h3>
          <p>￥120元/箱</p>
        </div>
        <div class="col-sm-2 text-center" ng-class="{true:'order-price'}[(orderBox.number>=5&&orderBox.number<10)]">
          <h3>5-9箱</h3>
          <p>￥118元/箱</p>
        </div>
        <div class="col-sm-2 text-center" ng-class="{true:'order-price'}[orderBox.number>=10]">
          <h3>>=10箱</h3>
          <p>￥115元/箱</p>
        </div>
        <div class="col-sm-3">
          <div class="col-sm-4 text-right" style="padding: 0;">
            <h4>采购量</h4>
          </div>
          <div class="col-sm-8 text-left" style="padding: 0;">
            <h-number style="width: 50px;" value="orderBox.number" min="0" max="1000"  step="1" change="onChange()"></h-number>
          </div>
          <div class="col-sm-12 text-center">
            <h3>{{orderBox.number*nowPrice}}元</h3>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-block commit-btn" ng-click="checkout()">去结算</a>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-block commit-btn" ng-click="addShoping()">加入采购单</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8" style="padding: 0;">
    <div class="panel panel-default remove-radius">
      <div class="panel-body">
        <h4>产品详细信息:</h4>
        <div class="row" style="margin-top:15px;">
          <div class="col-sm-2">
           <span>容量:</span>
            <span>1000ml</span>
          </div>
          <div class="col-sm-2">
            1
          </div>
          <div class="col-sm-2">
            1
          </div>
          <div class="col-sm-2">
            1
          </div>
          <div class="col-sm-2">
            1
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <img src="img/canhe1.jpg" width="100%">
            <img src="img/canhe1.jpg" width="100%">
            <img src="img/canhe1.jpg" width="100%">
            <img src="img/canhe2.jpg" width="100%">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4" style="padding-right: 0;">
    <div class="panel panel-default remove-radius">
      <div class="panel-body">
        <h4>订购说明</h4>
        <hr>
      </div>
    </div>
  </div>
</div>
