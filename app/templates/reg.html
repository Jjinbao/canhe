<div class="container">
  <div class="row">
    <div class="col-sm-offset-1 col-sm-10">
      <div class="panel panel-default" style="border-radius: 0;">
        <div class="panel-body">
          <div class="col-sm-7">
            <div>
              <h3>使用手机注册</h3>
            </div>
            <form name="reg" class="form-horizontal has-feedback" ng-submit="submitReg(reg.$valid)" style="padding-top: 20px;">
              <div class="form-group">
                <label class="control-label col-sm-2">手机号码</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" ng-minlength="11" ng-maxlength="11" placeholder="11位手机号码" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">验证码</label>
                <div class="col-sm-5">
                  <input class="form-control" type="text" required>
                </div>
                <div class="col-sm-3">
                  <a class="btn btn-default btn-block" ng-disabled="getProveBtn" ng-click="getProving()">{{proving}}</a>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">设置密码</label>
                <div class="col-sm-8">
                  <input name="password" class="form-control" type="password" ng-minlength="6" ng-maxlength="20" placeholder="密码长度6-20字符" required>
                  <span class="glyphicon glyphicon-eye-open form-control-feedback" style="margin-right: 15px;"></span>
                </div>
              </div>
              <div class="col-sm-offset-2 col-sm-8">
                <button class="btn btn-primary btn-block">注册爱饭盒</button>
              </div>
              <div class="col-sm-offset-2 col-sm-8">
                <a href="#">使用条款和协议</a>
              </div>
            </form>
          </div>
          <div class="col-sm-5" style="padding: 40px 0;">
            <div style="padding-left:20px; border-left: 1px solid gray">
              <div class="text-center" style="margin-top: 10px;">
                <h4>有餐盒网账号可<a href="#">直接登录</a></h4>
              </div>
              <div class="text-center" style="margin-top: 10px;">
                <img src="img/weixin.png" width="180px">
              </div>
              <div class="text-center" style="margin-top: 10px;">
                <p style="font-size: 12px;">扫描上方二维码，关注微信公众号，订货更方便！</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
